{% extends 'base/base.html' %}


{% block content %}
<section id="CreateUsuario">
   <div class="fluid-container">
      <div class="row">
         <div class="col-12">
            <div class="card-header">
               <div class="col-12">
                 <h3 class="index-title">Creaci√≥n de Regionales</h3>
               </div>
             </div>
            <div class="card card-form">
                  <form action="." method="POST">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-12 mb-3">
                           <label for="id_empresa" class="labels-account">Empresa</label>
                           {{ form.empresa }}
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-12 mb-5">
                           <label for="id_nombre" class="labels-account">Nombre</label>
                           {{ form.nombre }}
                        </div>
                     </div>
                     <div class="row mb-5">
                        <div class="col-md-6">
                           <label for="id_dia_lectura" class="labels-account">Dia de lectura</label>
                           {{ form.dia_lectura }}
                        </div>
                        <div class="col-md-6">
                           <label for="id_horario_lectura" class="labels-account">Horario de lectura</label>
                           {{ form.horario_lectura }}
                        </div>
                     </div>
                     <div class="row" style="justify-content: center;">
                        <button class="btn btn-warning create-user-button" type="submit" style="color: #686868; font-weight: bold;">Guardar</button>
                     </div>
                  </form>
            </div>
         </div>
      </div>

   </div>
</section>
{% endblock content %}
